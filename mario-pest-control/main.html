<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Mario Pest Control</title>
  </head>
  <body>
    <header>Mario Pest Control</header>
    
    <ul id="pest-list" class="pest-list">
      <li class="pest-item">
        <img src="/images/goomba.webp" alt="goomba" class="pest-image" />
        <span class="pest-name">Goomba</span>
        <span class="pest-price">5 coins</span>
        <input type="number" class="pest-total" value="0" />
      </li>

      <li class="pest-item">
        <img src="/images/bobomb2.png" alt="bob-omb" class="pest-image" />
        <span class="pest-name">Bob-omb</span>
        <span class="pest-price">7 coins</span>
        <input type="number" class="pest-total" value="0" />
      </li>

      <li class="pest-item">
        <img src="/images/cheepcheep.png" alt="cheepcheep" class="pest-image" />
        <span class="pest-name">Cheepcheep</span>
        <span class="pest-price">11 coins</span>
        <input type="number" class="pest-total" value="0" />
      </li>
    </ul>

    <div id="total-price">Total Price: $0</div>

    <div class="footer">
      <p>Email: terminator@mario.com</p>
      <p>Website:<a href="http://www.marioPESThunter.com">www.marioPESThunter.com</a></p>
      <p>Address: 96 Peach Lane, YoshiLand, 010101</p>
    </div>

    <script src="math.js"></script>
  </body>
</html>
